<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duck Deckers - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styleshome.css">
</head>

<link rel="stylesheet" href="../CSS/styleshome.css">
<body style = "background-color: lightskyblue">


    <form id="MainForm" class="w-25 pt-4 px-4">
        <h2 class="mb-3">User Profile</h2>
        <h2 id="firstName"></h2>
        <h2 id="lastName"></h2>
        <h2 id="cash"></h2>
        <form id="roomForm" class="w-25 m-4">
            <div class = "codeControl"> <!-- Handling the room functionality -->
                    <div class = "joinRoom">
                        <div class="codeJoinEntry">
                            <input type = "text" class = "form-control" id = "codeJoinInput" placeholder="Room Code">
                            <label for = "codeJoinInput">Join Room</label>
                        </div>
                        <div class="codeJoinSubmit">
                            <button id="codeJoinButton" type="button" class="btn btn-primary" style="float: right">Join Room</button>
                        </div>
                    </div>

                    <div class="createRoom"> <!-- Code generator button; Home -> Room -->
                        <div class="codeCreateEntry">
                            <input type = "text" class = "form-control" id = "codeCreateInput" placeholder="Room Code">
                            <label for = "codeCreateInput">Create Room</label>
                        </div>
                        <div class="codeCreateSubmit"> <!-- Room join button; Home -> Room -->
                            <button id="codeCreateButton" type="button" class="btn btn-primary" style="float: right">Create Room</button>
                        </div>
                    </div>
                </div> <!-- End of handling the room functionality -->
        </form>

        <div class="goToShop"> <!-- Shop button; Home -> Shop -->
            <a href="shop.html">
                <button id="goToShopButton" type="button" class="btn btn-primary" style="float: right">Shop</button></a> <!--THIS TAKES YOU TO THE SHOP PAGE.-->
        </div>

        <div class = "loginScreen"> <!-- Sign Out button; Home -> Login -->
            <button id="signOutButton" type="button" class="btn btn-primary" style="float: right">Sign Out</button>
        </div>

    </form>

</body>

<script type="module" src="../JavaScript/homeFB.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
