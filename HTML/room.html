<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Deckers - In Game</title>

  <link rel="stylesheet" href="../CSS/stylesroom.css">

<body>

<form id="MainForm" class="w-25 m-4">
  <h2 id="roomCode"></h2>

  <h2 id = "enemyHealth"></h2>

<div class = "fartPoo">

  </div>


  <div class = "pooFart">
