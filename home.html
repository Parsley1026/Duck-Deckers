<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duck Deckers - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3">User Profile</h2>
        <h2 id="firstName"></h2>
        <h2 id="lastName"></h2>
        <h2 id="cash"></h2>
        <h2 id="city"></h2> <!-- Pretty sure this is irrelevant -->

        <form id="roomForm" class="w-25 m-4">
            <div class = "codeControl"> <!-- Handling the room functionality -->
                    <div class = "joinRoom">
                        <div class="codeJoinEntry">
                            <input type = "text" class = "form-control" id = "codeJoinInput" placeholder="Room Code">
                            <label for = "codeJoinInput">Join Room</label>
                        </div>
                        <div class="codeJoinSubmit">
                            <button id="codeJoinButton" type="button" class="btn btn-primary" style="float: right">Submit Room Code</button>
                        </div>
                    </div>

                    <div class="createRoom"> <!-- Code generator button; Home -> Room -->
                        <div class="codeCreateEntry">
                            <input type = "text" class = "form-control" id = "codeCreateInput" placeholder="Room Code">
                            <label for = "codeCreateInput">Create Room</label> <!--THIS NEEDS TO BE ALIGNED PROPERLY LATER -->
                        </div>
                        <div class="codeCreateSubmit"> <!-- Room join button; Home -> Room -->
                            <button id="codeCreateButton" type="button" class="btn btn-primary" style="float: right">Create Room</button>
                        </div>
                    </div>
                </div> <!-- End of handling the room functionality -->

            <div class="goToShop"> <!-- Shop button; Home -> Shop -->
                <a href="shop.html">
                    <button id="goToShopButton" type="button" class="btn btn-primary" style="float: right">Shop</button></a> <!--THIS TAKES YOU TO THE SHOP PAGE.-->
            </div>

            <div class = "loginScreen"> <!-- Sign Out button; Home -> Login -->
                <a href="login.html">
                    <button id="signOutButton" type="button" class="btn btn-primary" style="float: left" >Sign Out</button></a>
            </div>


        </form>

    </form>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, set, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAAAJkTBJ-CY7QOWlOHZ3_8glgOfAKRopg",
        authDomain: "duck-deckers.firebaseapp.com",
        databaseURL: "https://duck-deckers-default-rtdb.firebaseio.com",
        projectId: "duck-deckers",
        storageBucket: "duck-deckers.appspot.com",
        messagingSenderId: "499331695357",
        appId: "1:499331695357:web:5d45713977c74c6bb1b494",
        measurementId: "G-FG9BK67MLF"
    }

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth(app);

    //grab all the data from the form
    let fNameInput = document.getElementById('firstName'); //links with my h2 tags above
    let lNameInput = document.getElementById('lastName');
    let cashInput = document.getElementById('cash');
    let SignOutButton = document.getElementById('signOutButton');
    let createRoomInput = document.getElementById('codeCreateInput');
    let joinRoomInput = document.getElementById('codeJoinInput');
    let createRoomButton = document.getElementById('codeCreateButton');
    let joinRoomButton = document.getElementById('codeJoinButton');
    let cashInput = document.getElementById('cash');

    //room creation method
    let createRoom = evt => {
        evt.preventDefault();
        const roomCode = createRoomInput.value; //room code from user input
        const userID = auth.currentUser.uid; //current userID
        set(ref(db, 'rooms/' + roomCode), {
            //states of buttons for testing
            button1state: 0,
            button2state: 0,
            roomCreator: userID //define creator of room
        })
        update(ref(db, 'users/' + userID), {
            currentRoom: roomCode //set active room in current user's database
        })
            .then(() => {
                setTimeout(()=> {window.location.href='room.html'}, 1000); //one second wait to create room
            })
            .catch((error)=>{
                alert(error.message); //pop up on the webpage
                console.log(error.code); //log the error code number
                console.log(error.message); //logs the error message
            })
    }

    //joinRoom method
    let joinRoom = evt => {
        evt.preventDefault();
        const roomCode = joinRoomInput.value;
        const userID = auth.currentUser.uid;
        update(ref(db, 'users/' + userID), {
            currentRoom: roomCode //set active room in current user's database
        })
            .then(() => {
                setTimeout(() => {window.location.href='room.html'}, 1000); //one second wait to join room
            })
            .catch((error)=>{
                alert(error.message); //pop up on the webpage
                console.log(error.code); //log the error code number
                console.log(error.message); //logs the error message
            })
    }

    //create my signOut method
    let signOut = ()=>{
        auth.signOut(); //sign out from the database
        window.location.href='login.html'; //switch the window from home to login
    }
    //create our getDataInfo function to get data from firebase
    let getDataInfo = () =>{
        onAuthStateChanged(auth, (user) => {
            if(user){
                const userID = user.uid;
                const dbref = ref(db, 'users/'+userID);
                onValue(dbref, (snapshot) => {
                    let fNameData = snapshot.val().firstName;
                    let lNameData = snapshot.val().lastName;
                    let cashData = snapshot.val().cash;
                    
                    setTimeout(()=>{console.log("getting data");}, 1000); //1 second wait to fetch data

                    //now send data to h2 tags
                    fNameInput.innerText = 'First Name: ' + fNameData;
                    lNameInput.innerText = 'Last Name: ' + lNameData;
                    cashInput.innerText = 'Cash: $' + cashData;
                });
            } else{
                console.log("Error getting user data");
            }
        })
    }

    //on window load, grab and post data
    window.addEventListener('load', getDataInfo);
    //when the Sign-Out button is clicked, run our function
    SignOutButton.addEventListener('click', signOut);
    //when createRoom button clicked, create room
    createRoomButton.addEventListener('click', createRoom);
    //when joinRoom button clicked, attempt to join room
    joinRoomButton.addEventListener('click', joinRoom);


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
