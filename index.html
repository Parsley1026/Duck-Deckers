<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duck Deckers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styleslogin.css">
</head>


<body>
<img id = "loginBackground" src = "webpageImageAssets/greenBackground.jpg" alt = "background">
</body>




<div id = "splashtext" class = "splash-text"></div>
<form id = "MainForm" class  = "loginForm">

  <img class = "logo" src = "webpageImageAssets/duckdeckerslogo.png" alt = "game logo">
  <div class = "emailLogin">
    <input type = "email" class = "form-control" id = "emailInput" placeholder="Email">
    <label for = "emailInput">Email</label>
  </div>
  <div class = "passwordLogin">
    <input type = "password" class = "form-control" id = "passwordInput" placeholder="Password">
    <label for = "passwordInput">Password</label>
  </div>
  <button type = "submit" class = "loginButton">Login</button>
  <a href="HTML/register.html">
    <button type="button" class = "signUpButton">Sign Up</button></a>

</form>

<script type="module" src ="JavaScript/loginFB.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
